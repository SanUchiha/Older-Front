<div>
    <h2 class="text-purple-400 mx-auto max-w-md">Editar Socio</h2>
</div>
<form class="mx-auto max-w-md">
    <div class="mb-4">
        <label for="numeroSocio" class="block text-white mx-">NÃºmero de socio:</label>
        <input type="number" id="numeroSocio" name="numeroSocio" [(ngModel)]="pagoEncontrado.numeroSocio"
            class="form-input mt-1 block w-full" required readonly>
    </div>
    <div class="mb-4">
        <label for="cuota" class="block text-white mx-1">Cuota:</label>
        <input type="number" id="cuota" name="cuota" [(ngModel)]="pagoEncontrado.cuota"
            class="form-input mt-1 block w-full" pattern="[0-9]+" required>
    </div>

    <div class="mt-6 mb-4 flex justify-between">
        <button (click)="EditPago()"
            class="text-purple-400 inline-flex items-center bg-transparent border-2 border-purple-400 py-2 px-4 rounded-md transition duration-300 ease-in-out hover:bg-purple-400 hover:text-white focus:outline-none focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
            type="button">
            GUARDAR CAMBIOS
        </button>
        <button (click)="onClose()"
            class="text-purple-400 inline-flex items-center bg-transparent border-2 border-purple-400 py-2 px-4 rounded-md transition duration-300 ease-in-out hover:bg-purple-400 hover:text-white focus:outline-none focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
            type="button">
            CERRAR
        </button>
    </div>
</form>
