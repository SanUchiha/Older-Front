<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-10 py-32 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div class="p-4 lg:w-1/3">
        <div class="h-full bg-gray-800 bg-opacity-40 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
          <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">DAR DE ALTA UN SOCIO NUEVO</h1>
          <button (click)="openSocioDialog()"
            class="text-purple-400 inline-flex items-center bg-transparent border-2 border-purple-400 py-2 px-4 rounded-md transition duration-300 ease-in-out hover:bg-purple-400 hover:text-white focus:outline-none focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
            Adelante
          </button>
          <div class="text-center mt-2 leading-none flex justify-center absolute bottom-0 left-0 w-full py-4">
            <span
              class="text-gray-500 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1 border-r-2 border-gray-700 border-opacity-50">
            </span>
            <span class="text-gray-500 inline-flex items-center leading-none text-sm">
            </span>
          </div>
        </div>
      </div>
      <div class="p-4 lg:w-1/3">
        <div class="h-full bg-gray-800 bg-opacity-40 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
          <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">PAGAR LA CUOTA DE SOCIO</h1>
          
          <button (click)="goToPagar()"
            class="text-purple-400 inline-flex items-center bg-transparent border-2 border-purple-400 py-2 px-4 rounded-md transition duration-300 ease-in-out hover:bg-purple-400 hover:text-white focus:outline-none focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
            Adelante
          </button>
          <div class="text-center mt-2 leading-none flex justify-center absolute bottom-0 left-0 w-full py-4">
            <span
              class="text-gray-500 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1 border-r-2 border-gray-700 border-opacity-50">
            </span>
            <span class="text-gray-500 inline-flex items-center leading-none text-sm">
            </span>
          </div>
        </div>
      </div>
      <div class="p-4 lg:w-1/3">
        <div class="h-full bg-gray-800 bg-opacity-40 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
          <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">GENERAR CARNET DE SOCIO</h1>
          <button (click)="goToCarnet()"
            class="text-purple-400 inline-flex items-center bg-transparent border-2 border-purple-400 py-2 px-4 rounded-md transition duration-300 ease-in-out hover:bg-purple-400 hover:text-white focus:outline-none focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
            Adelante
          </button>
          <div class="text-center mt-2 leading-none flex justify-center absolute bottom-0 left-0 w-full py-4">
            <span
              class="text-gray-500 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1 border-r-2 border-gray-700 border-opacity-50">
            </span>
            <span class="text-gray-500 inline-flex items-center leading-none text-sm">
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
