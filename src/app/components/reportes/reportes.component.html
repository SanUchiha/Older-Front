<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto ">
        <div class="flex flex-wrap -m-4 text-center">

            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                <div class="border-2 border-gray-800 px-4 py-6 rounded-lg mx-auto">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="text-purple-400 w-12 h-12 mb-3 inline-block" viewBox="0 0 24 24">
                        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 00-3-3.87m-4-12a4 4 0 010 7.75"></path>
                    </svg>
                    <h2 class="title-font font-medium text-3xl text-white">{{numeroTotalSocios}}</h2>
                    <p class="leading-relaxed">Numero de socios</p>
                </div>
            </div>

            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                <div class="border-2 border-gray-800 px-4 py-6 rounded-lg">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="text-purple-400 w-12 h-12 mb-3 inline-block" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                    </svg>
                    <h2 class="title-font font-medium text-3xl text-white">{{numeroTotalPagosAnioActual}}</h2>
                    <p class="leading-relaxed">Numero de pagos en {{year}}</p>
                </div>
            </div>

            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                <div class="border-2 border-gray-800 px-4 py-6 rounded-lg">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="text-purple-400 w-12 h-12 mb-3 inline-block" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        <circle cx="12" cy="12" r="9" />
                    </svg>
                    <h2 class="title-font font-medium text-3xl text-white">{{dineroTotal}}</h2>
                    <p class="leading-relaxed">Dinero total</p>
                </div>
            </div>

            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                <div class="border-2 border-gray-800 px-4 py-6 rounded-lg text-center">
                    <div class="mt-4">
                        <h2 class="title-font font-medium text-3xl text-white">Generar lista de socios</h2>
                        <div class="mb-4">
                            <label for="yearSeleccionado" class="text-white">Selecciona el a√±o:</label>
                            <select id="yearSeleccionado" class="bg-white text-black py-2 px-4 rounded-full" [(ngModel)]="yearSeleccionado">
                                @for (item of listaYear; track $index) {
                                    <option value = {{item}}>{{item}}</option>
                                }
                            </select>
                        </div>
                        <button class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-4 rounded-full"
                            (click)="ImprimirListaSociosYearSelecionado(yearSeleccionado)">
                            Adelante
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
